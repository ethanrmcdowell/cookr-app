<section class="call-section">
    <div>
      <h1>Share your food masterpieces.</h1>
      <p>Cookr is your arsenal as a chef. Store all your recipes in one spot and share
        your brilliance with anyone you'd like.</p>
    </div>
  </section>
  
  <section class="body-buttons">
    <div>
      @if (!userAuthenticated) {
        <button mat-raised-button (click)="loginButton()">Login</button>
        <button mat-raised-button (click)="signUpButton()">Sign Up</button>
      } @else {
        <div class="user-buttons">
          <p>Hello, {{user.displayName}}</p>
          <button mat-raised-button (click)="logoutUser()">Log Out</button>
        </div>
      }
    </div>
  </section>
