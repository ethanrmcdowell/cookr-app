<section class="signup-call">
    <h1>Welcome to Cookr.</h1>
    <p>Register for a free account to begin sharing your delicious brilliance!</p>
</section>

<section class="signup-container" [formGroup]="newUserForm">
    <mat-form-field>
        <mat-label>Display Name</mat-label>
        <input matInput type="text" formControlName="displayName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Repeat Password</mat-label>
        <input matInput type="password" formControlName="password2">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="signupUser()" [disabled]="!this.newUserForm.valid">submit</button>
</section>
